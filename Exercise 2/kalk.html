<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
	<link rel="stylesheet" type="text/css" href="kalk.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="5">
				<input type="text" disabled id="output" value="0">
			</td>
		</tr>
		<tr>
			<td><button class="btn1" onclick="btn('7')">7</button></td>
			<td><button class="btn1" onclick="btn('8')">8</button></td>
			<td><button class="btn1" onclick="btn('9')">9</button></td>
			<td><button class="btn opr" onclick="btn_opr(1)">*</button></td>
		</tr>
		<tr>
			<td><button class="btn1" onclick="btn('4')">4</button></td>
			<td><button class="btn1" onclick="btn('5')">5</button></td>
			<td><button class="btn1" onclick="btn('6')">6</button></td>
			<td><button class="btn opr" onclick="btn_opr(2)">/</button></td>
		</tr>
		<tr>
			<td><button class="btn1" onclick="btn('1')">1</button></td>
			<td><button class="btn1" onclick="btn('2')">2</button></td>
			<td><button class="btn1" onclick="btn('3')">3</button></td>
			<td><button class="btn opr" onclick="btn_opr(3)">-</button></td>
		</tr>
		<tr>
			<td><button class="btn1" onclick="koma('')">.</button></td>
			<td><button class="btn1" onclick="btn(0)">0</button></td>
			<td><button class="btn clr" onclick="clr()">C</button></td>
			<td><button class="btn opr" onclick="btn_opr(4)">+</button></td>
		</tr>
		<tr>
			<td colspan="5"><button class="btn hsl" style="width: 100%" onclick="hitung()">=</button></td>
		</tr>
	</table>
	<script type="text/javascript" src="kalk.js"></script>
</body>
</html>
